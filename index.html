<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Chart.min.css">
    <title></title>
</head>
<body>
    <header>
        <div id = "headerContainer">
            <div id = "logo">
                <img src="img/tree.png" id = "tree">
                <h1>Forest</h1>
            </div>
            <div id = "icons">
                <a href="#"><img src="img/notification.png" id = "notification"></a>
                <a href="#"><img src="img/settings.png" id = "settings"></a>
            </div>
        </div>
    </header>
    
    <section id = "dashboard">
    <div id = "wrapper">
        <div id = "center">
            <p style="font-weight: bold;" id = "dashboard_title">Dashboard</p>
        </div>  
        <div id = "containers">
            <!--Left container-->
            <div id = "leftcontainer">
                <p id = "leftcontainerheader">Sensores activos: 1</p>

                <div class = "column-wrapper">
                    <div class = "expandable">
                        <p>Sensor 1</p>
                        <div class = "dot" id = "dot1"></div>
                        <a href="#">
                        <img class = "expand"  data-sec = "#sensor-data1" src="img/seemore.png">
                        </a>
                    </div>

                    <div class = "sensor-data" id = "sensor-data1">
                        <p id = "latitud1">Latitud: N/A</p>
                        <p id = "longitud1">Longitud: N/A</p>
                        <p id = "humedad1">Humedad: N/A</p>
                        <p id = "bateria1">Bateria: N/A</p>
                        
                        <!-- <div class = "bateria"><div id = "fill1"></div></div> -->
                    </div>
                </div>
                    
                <div class = "column-wrapper">
                    <div class = "expandable">
                        <p>Sensor 2</p>
                        <div class = "dot"id = "dot2"></div>
                        <a href="#">
                        <img class = "expand" data-sec = "#sensor-data2" src="img/seemore.png">
                        </a>
                    </div>

                    <div class = "sensor-data" id = "sensor-data2">
                        <p id = "latitud2">Latitud: N/A</p>
                        <p id = "longitud2">Longitud: N/A</p>
                        <p id = "humedad2">Humedad: N/A</p>
                        <p id = "bateria2">Bateria: N/A</p>
                    </div>
                </div>

                <div class = "column-wrapper">
                    <div class = "expandable">
                        <p>Sensor 3</p>
                        <div class = "dot" id = "dot3"></div>
                        <a href="#">
                        <img class = "expand" data-sec = "#sensor-data3" src="img/seemore.png">
                        </a>
                    </div>

                    <div class = "sensor-data" id = "sensor-data3">
                        <p id = "latitud3">Latitud: N/A</p>
                        <p id = "longitud3">Longitud: N/A</p>
                        <p id = "humedad3">Humedad: N/A</p>
                        <p id = "bateria3">Bateria: N/A</p>
                    </div>
                </div>
                <div id = "button-wrapper">
                    <span class = "button">Agregar sensor</span>
                </div>
                
            </div>
    
            <!--Right container-->
            <div id = "right-container">
                <div id="map"></div>
            </div>
            <canvas id="myChart" width="400" height="400"></canvas>
            
        </div>
    </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

    <script src="js/heatmap.js"></script>
    <script src="js/data.js"></script>

    <script src="js/Chart.min.js"></script>
    <script src="js/chart-example.js"></script>

    <script src="js/disable.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">
    </script>


    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYQPLKaVjiHkqzhnA8Cpzj3b2rvti8ReU&libraries=visualization&callback=initMap">
    </script>

    </script>
    -->

</body>
</html>
