<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
</head>
<body>
    <header>
        <div id = "headerContainer">
            <img src="img/tree.png" id = "icon">
            <h1>Forest</h1>
        </div>
    </header>

    <div id = "wrapper">
    
        <p>Dashboard</p>

        <div id = "containers">
            <!--Left container-->
            <div id = "leftcontainer">
                <p id = "leftcontainerheader">Sensores activos: 1</p>

                <div class = "column-wrapper">
                    <div class = "expandable">
                        <p>Sensor 1</p>
                        <div class = "dot"></div>
                        <a href="#">
                        <img class = "expand" src="img/seemore.png">
                        </a>
                    </div>

                    <div class = "sensor-data" id = "sensor-data1">
                        <p id = "latitud1">Latitud: N/A</p>
                        <p id = "longitud1">Longitud: N/A</p>
                        <p id = "humedad1">Humedad: N/A</p>
                        <span>Mostrar en mapa</span>
                    </div>
                </div>
                    
                <div class = "column-wrapper">
                    <div class = "expandable">
                        <p>Sensor 2</p>
                        <div class = "dot"></div>
                        <a href="#">
                        <img class = "expand" src="img/seemore.png">
                        </a>
                    </div>

                    <div class = "sensor-data" id = "sensor-data2">
                        <p id = "latitud2">Latitud: N/A</p>
                        <p id = "longitud2">Longitud: N/A</p>
                        <p id = "humedad2">Humedad: N/A</p>
                        <span>Mostrar en mapa</span>
                    </div>
                </div>

                <div class = "column-wrapper">
                    <div class = "expandable">
                        <p>Sensor 3</p>
                        <div class = "dot"></div>
                        <a href="#">
                        <img class = "expand" src="img/seemore.png">
                        </a>
                    </div>

                    <div class = "sensor-data" id = "sensor-data3">
                        <p id = "latitud3">Latitud: N/A</p>
                        <p id = "longitud3">Longitud: N/A</p>
                        <p id = "humedad3">Humedad: N/A</p>
                        <span>Mostrar en mapa</span>
                    </div>
                </div>   
                
            </div>
    
            <!--Right container-->
    
            <!--<iframe id = "mapafeik" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3217.503002315287!2d-99.13613321277778!3d19.283304904240012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85ce01059b077ca1%3A0x129534395a02e72a!2sTecnol%C3%B3gico%20de%20Monterrey%20Campus%20Ciudad%20de%20M%C3%A9xico!5e0!3m2!1ses!2smx!4v1572472939380!5m2!1ses!2smx" 
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe> -->
            <!--<div id="map"></div>-->
            <div id="floating-panel">
                <button onclick="toggleHeatmap()">Toggle Heatmap</button>
                <button onclick="changeGradient()">Change gradient</button>
                <button onclick="changeRadius()">Change radius</button>
                <button onclick="changeOpacity()">Change opacity</button>
              </div>
              <div id="map"></div>
        </div>
        
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

    <script src="js/data.js"></script>

    <script src="js/disable.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">
    </script>

    <script src="js/heatmap.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYQPLKaVjiHkqzhnA8Cpzj3b2rvti8ReU&libraries=visualization&callback=initMap">
    </script>

    </script>

</body>
</html>
